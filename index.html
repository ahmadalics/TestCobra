<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body {
          background: #f5f5f5;
          font-family: Arial, sans-serif;
        }
        
        canvas {
          display: block;
          margin: 0 auto;
          border: 5px solid #333;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        #game-over {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: #fff;
          border: 5px solid #333;
          padding: 20px;
          text-align: center;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
          display: none;
        }
        
        #game-over h2 {
          margin-top: 0;
        }
  
        #game-over button {
          background: #333;
          color: #fff;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
        }
      </style>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div id="game-over">
        <h2>Game Over!</h2>
        <p>Your final score was <span id="final-score"></span>.</p>
        <button id="restart-button">Restart</button>
      </div>
    <script src="Js.js"></script>
  </body>
</html>
